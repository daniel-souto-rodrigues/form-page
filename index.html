<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulário</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <div class="container">

    </div>
  </header>
  <section>
    <div class="container">
      <div class="form-container">
        <div class="form-title">Formulário de Cadastro</div>
        <div class="form-internalcontainer">
          <label for="nome">Insira seu nome: <input type="text" placeholder=" nome completo" id="nome"></label>
          <label for="email">E-mail: <input type="email" id="email" placeholder=" e-mailname@email.com"></label>
          <label for="phone ddd">Insira seu telefone: <input type="tel" id="ddd" placeholder=" 51"><input type="tel"
              id="phone" placeholder=" 99999-4444"></label>
          <label for="endereço">Endereço: <input type="text" id="endereço" placeholder=" Rua Himalaia 570"></label>
          <label for="cidade">Cidade: <select id="cidade" name="cidade">
              <option value="rio de janeiro">Rio de Janeiro</option>
              <option value="sao paulo">São Paulo</option>
              <option value="estambu">Estambu</option>
              <option value="bogota">Bogota</option>
            </select>
          </label>

          <label class="user" for="user">Usuário: <input type="text" id="user"> </label>
          <label for="password">Senha: <input type="password" id="password"> </label>

          <label for="description">Descrição: <br><textarea></textarea></label>
          <label for="submit">
            <input type="submit" id="submit" value="cadastrar">
          </label>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <div class="container">

    </div>
  </footer>
</body>

</html>
